        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"

  # Blocks
  /markdown_blocks/{block_uuid}:
    delete:
      tags:
        - Blocks
      security:
        - cookieAuth: []
      description: Deletes the given markdown block.
      parameters:
        - in: path
          name: block_uuid
          schema:
            type: string
            example: "1420737f-9a9f-43cd-ae2b-13646b4c28e0"
          required: true
      responses:
        "204":
          description: The markdown block was removed.
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"

  /markdown_blocks/{block_uuid}/content:
    patch:
      tags:
        - Blocks
      security:
        - cookieAuth: []
      description: Update the content of the given markdown block.
      parameters:
        - in: path
          name: block_uuid
          schema:
            type: string
            example: "1420737f-9a9f-43cd-ae2b-13646b4c28e0"
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                markdown:
                  type: string
